<html>

<head>
    <title>Mijn eerste toggle-menu met JavaScript!</title>
    <link rel="stylesheet" href="stylesheet-mobile.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="black">
    <div id="container-body">
        <header>
            <h1 id="site-title">Once upon a time...<br>... there was a color toggle</h1>
            
            <nav id="nav-toggle-menu">
                <ul>
                    <li><button class="black" type="button">back to black...</button></li>
                    <li><button class="pink" type="button">pretty in pink</button></li>
                    <li><button class="mustard" type="button">mustard yellow</button></li>
                    <li><button class="plum" type="button">perfect plum</button></li>
                    <li><button class="turquoise" type="button">turquoise tranquility</button></li>

                </ul>
            </nav>

            <button id="hamburger" class="button-toggle" type="button"></button>
            
        </header>

        <main>
            <h2>Fin.</h2>
        </main>

        <footer>
            <p id="copyright">&lt; <span id="insertColorName">back to black</span> is your color! &gt; &lt; website by Linda Â©2021 &gt;</p>
        </footer>
    </div> <!-- /#container-body -->

    <script defer src="script.js"></script>
</body>

</html>
